name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # Step 3: Build with Maven (compiles code, packages JAR)
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # Step 4: Run unit tests
      - name: Run unit tests
        run: mvn test -Dtest=*ServiceTest

      # Step 5: Run integration tests (Testcontainers needs Docker)
      - name: Run integration tests
        run: mvn test -Dtest=*IntegrationTest

      # Step 6: Build Docker image
      - name: Build Docker image
        run: docker build -t task:latest .

      # Step 7: Display test results
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/
